<body>


    <div class="row">
        <div class="col s12" *ngFor="let producto of productos" id="ele">

            <div class="product">
                <div class="center"> <img src="{{ producto.url }}"> </div>
                <div class="specifies">
                    <h2 class="center" id="nombre">{{ producto.nombre }}<br></h2> <h2 id="des"><span>{{ producto.descripcion }}</span></h2>
                    <div class="price center">{{ producto.precio }}€</div>
                    <div class="center">
                        <button onclick="M.toast({html: 'Producto añadido correctamente'})" class="btn" (click)="fav(producto)">Añadir al carrito</button>
                    </div>
                </div>
                <br>
            </div>

        </div>


    </div>

    <app-footer></app-footer>

</body>
