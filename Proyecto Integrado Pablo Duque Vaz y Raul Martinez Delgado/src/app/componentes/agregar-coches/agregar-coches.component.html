<body>

    <br>    <br>    <br>    <br>    <br>    <br>    <br>    <br>

    <div>
        <div class="submit-form">

            <div *ngIf="!submitted">
                <div class="form-group">
                    <label for="marca">Marca</label>

                    <input class="form-control" id="marca" required [(ngModel)]="coches.marca" name="marca" />
                </div>
                <div class="form-group">
                    <label for="modelo">Modelo</label>

                    <input class="form-control" id="modelo" required [(ngModel)]="coches.modelo" name="modelo" />
                </div>
                <div class="form-group">
                    <label for="precio" type="number">Precio</label>

                    <input class="form-control" id="precio" required [(ngModel)]="coches.precio" name="precio" />
                </div>
                <button (click)="guardarCoches()" class="btn btn-success">Enviar</button>

            </div>
            <div *ngIf="submitted">

                <h4>Coche enviado correctamente!</h4>

                <button class="btn btn-success" (click)="nuevoCoche()">Agregar</button>

            </div>
        </div>
    </div>
    <br>    <br>    <br>    <br>    <br>    <br>    <br>    <br><br>

    <app-footer></app-footer>


</body>
