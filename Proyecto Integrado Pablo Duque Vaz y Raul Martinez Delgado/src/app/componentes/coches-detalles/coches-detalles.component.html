<div *ngIf="viewMode; else editable">
    <div *ngIf="cocheActual.id">
        <h4>Coche</h4>
        <div>
            <label><strong>Marca:</strong></label> {{ cocheActual.marca }}
        </div>
        <div>
            <label><strong>Modelo:</strong></label>
            {{ cocheActual.modelo }}
        </div>
        <div>
            <label><strong>Precio:</strong></label>
            {{ cocheActual.precio }}
        </div>
        <a class="badge badge-warning" routerLink="/coche/{{ cocheActual.id }}">
            Editar
        </a>
    </div>
    <div *ngIf="!cocheActual">
        <br />
        <p>Por favor seleccione un coche...</p>
    </div>
</div>
<ng-template #editable>
    <div *ngIf="cocheActual.id" class="edit-form">
        <h4>Coche</h4>
        <form>
            <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" class="form-control" id="marca" [(ngModel)]="cocheActual.marca" name="marca" />
            </div>
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" class="form-control" id="modelo" [(ngModel)]="cocheActual.modelo"
                    name="modelo" />
            </div>    
            
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="text" class="form-control" id="precio" [(ngModel)]="cocheActual.precio"
                    name="precio" />
            </div> 
        </form>

        <button class="badge badge-danger mr-2" (click)="eliminarCoche()">
            Eliminar
        </button>
        <button type="submit" class="badge badge-success mb-2" (click)="actualizarCoche()">
            Actualizar
        </button>
        <p>{{ message }}</p>
    </div>
    <div *ngIf="!cocheActual.id">
        <br />
        <p>No se puede acceder a este Coche...</p>
    </div>
</ng-template>
