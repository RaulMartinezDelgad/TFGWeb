<body>


  <div class="row">
    <br>
    <div class="center">
      <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"/>
    </div>
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="offset-s3 col s6">
        <label for="username">Usuario</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
          #username="ngModel" />
        <div class="alert alert-danger  prueba" role="alert" *ngIf="username.errors && f.submitted">
          El usuario es obligatorio!
        </div>
      </div>
      <div class="offset-s3 col s6">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
          #password="ngModel" />
        <div class="alert alert-danger error prueba" role="alert" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors.required">La contraseña es obligatorio</div>
          <div *ngIf="password.errors.minlength">La contraseña debe tener al menos 6 caracteres</div>
        </div>
      </div>
      <div class="offset-s3 col s6">
        <button class="btn btn-primary btn-block">
          Iniciar Sesión
        </button>
      </div>
      <div class="offset-s3 col s6">
        <div class="alert alert-danger prueba" role="alert" *ngIf="f.submitted && isLoginFailed">
          Inicio fallido: {{ errorMessage }}
        </div>
      </div>
    </form>
    <div class="alert alert-success prueba" *ngIf="isLoggedIn">
      Iniciar sesión como {{ roles }}.
    </div>
  </div>
</body>
